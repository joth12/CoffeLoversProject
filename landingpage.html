<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Landing page</title>
</head>
<body>
    <div class="container-fluid bg-dark text-light p-5">
        <div class="container bg-dark p-5">
            <h1 class="display-4">Log in to the Coffee Lovers Project</h1>
            <p class="lead">Enter your email and password</p>
            <hr>
        </div>
    </div>
    <!--Creatin a form-->
    <form>
        <div class="mb-3 p-2 m-2">
            <div class="col-sm-7">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3 p-2 m-2">
            <div class="col-sm-7">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
        </div>
        <div class="col-auto p-2 m-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="autoSizingCheck">
              <label class="form-check-label" for="autoSizingCheck">
                Keep me logged in
              </label>
            </div>
          </div>
        <button type="submit" class="btn btn-primary p-3 m-3">Submit</button>
      </form>
</body>
</html>
